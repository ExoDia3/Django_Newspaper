{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %} Log in {% endblock title %}
{% block content %}
    <h1>Log In</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button  class="btn btn-success ms-2" type="submit">Login</button>
        <p><a href="{% url 'password_reset'%}">Forgot your password?</a></p>
    </form>


{% endblock content %}
