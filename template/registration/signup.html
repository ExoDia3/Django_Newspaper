{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%} Sign Up {% endblock title%}
{% block content%}
    <h1>Sign Up</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already has an account?<a href="{% url 'login' %}">Login</a></p>


{% endblock content%}
